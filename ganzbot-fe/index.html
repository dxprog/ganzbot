<!DOCTYPE html>
<html>
  <head>
    <title>Ganzbot</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
    <input type="text" id="username" placeholder="Who are you?" />
    <label for="emoNeutral">
      <input type="radio" name="emotion" value="Neutral" id="emoNeutral" checked="checked"> Neutral
    </label>
    <label for="emoAngry">
      <input type="radio" name="emotion" value="Angry" id="emoAngry"> Angry
    </label>
    <label for="emoSad">
      <input type="radio" name="emotion" value="Sad" id="emoSad"> Sad
    </label>
    <input type="text" placeholder="What to say" id="msg" />
    <button type="button" id="btnAdd">Add</button>
    <h2>Your Message</h2>
    <ul id="thingsToSay"></ul>
    <button type="button" id="btnSay">Say</button>

    <h2>Past Messages</h2>
    <ul id="pastMessages">
      <li><blockquote>Could you get me a beer?</blockquote> - Dennis Hengeveld, Jan 3, 2009 7:45pm</li>
    </ul>
    <script src="./scripts.js"></script>
  </body>
</html>
